<section>
  <div class="title">
    <h1>{{ "bundle.prices.add.__title" | translate }}</h1>
  </div>
  <div class="content">
    <shared-form
      [submitButtonText]="'generic.create' | translate"
      [formGroup]="form"
      (confirm)="onSubmit($event)"
    >
      <label>
        {{ "bundle.prices.add.amount" | translate }}
        <input
          formControlName="amount"
          type="number"
          name="amount"
          min="0"
          required
        />
        <div class="info">
          <small
            [innerHTML]="'bundle.prices.add.messages.fee' | translate"
          ></small>
          <small>{{ "bundle.prices.add.messages.taxes" | translate }}</small>
          <small>{{
            "bundle.prices.add.messages.cannot_update" | translate
          }}</small>
        </div>
        <div class="errors">
          <p *ngFor="let error of form.get('amount')?.errors?.errors">
            {{ "errors." + error.error | translate: error.params }}
          </p>
        </div>
      </label>
      <label>
        {{ "bundle.prices.add.currency" | translate }}
        <select formControlName="currency">
          <option *ngFor="let currency of currencies" value="{{ currency }}">
            {{ currency.toUpperCase() }}
          </option>
        </select>
        <div class="errors">
          <p *ngFor="let error of form.get('currency')?.errors?.errors">
            {{ "errors." + error.error | translate: error.params }}
          </p>
        </div>
      </label>
      <label>
        {{ "bundle.prices.add.billing_period" | translate }}
        <select formControlName="billing_period">
          <option value="month">
            {{ "generic.billing_periods.month" | translate }}
          </option>
          <option value="week">
            {{ "generic.billing_periods.week" | translate }}
          </option>
          <option value="year">
            {{ "generic.billing_periods.year" | translate }}
          </option>
        </select>
        <div class="errors">
          <p *ngFor="let error of form.get('currency')?.errors?.errors">
            {{ "errors." + error.error | translate: error.params }}
          </p>
        </div>
      </label>
    </shared-form>
  </div>
</section>
