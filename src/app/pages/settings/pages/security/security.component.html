<section>
    <div class="title">
        <h1>{{ "settings.account.security.accounts.__title" | translate }}</h1>
    </div>
    <div class="content">
        <div *ngIf="!accounts">
            <shared-spinner></shared-spinner>
        </div>
        <div *ngIf="accounts" class="list">
            <div *ngIf="accounts.length === 0">
                <p>{{ "settings.account.security.accounts.empty" | translate }}</p>
            </div>
            <div *ngFor="let account of accounts" class="list-item-with-actions account">
                <div class="round info">
                    <img src="/assets/sign-in-buttons/{{ account.type }}.svg" alt="">
                    <p>{{ account.type }}</p>
                </div>
                <shared-popup-menu theme="light">
                    <shared-danger-button
                        theme="dark"

                        [message]="'generic.unlink' | translate"

                        (confirm)="unlinkAccount(account)"
                    >
                        {{ "generic.unlink" | translate }}
                    </shared-danger-button>
                </shared-popup-menu>
            </div>
        </div>
    </div>
</section>
