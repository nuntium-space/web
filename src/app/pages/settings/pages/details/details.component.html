<section>
  <div class="title">
    <h1>{{ "settings.account.details.__title" | translate }}</h1>
  </div>
  <div class="content">
    <shared-form
      [submitButtonText]="'generic.update' | translate"
      [formGroup]="updateAccountDetailsForm"
      (confirm)="onUpdateAccountDetailsFormSubmit($event)"
    >
      <label>
        {{ "generic.full_name" | translate }}
        <input
          formControlName="fullName"
          type="text"
          name="fullname"
          autocomplete="name"
          required
        />
        <div class="info">
          <p>This will appear publicly if you are an author</p>
        </div>
        <div class="errors">
          <p
            *ngFor="
              let error of updateAccountDetailsForm.get('fullname')?.errors
                ?.errors
            "
          >
            {{ "errors." + error.error | translate: error.params }}
          </p>
        </div>
      </label>
      <label>
        {{ "generic.email" | translate }}
        <input
          formControlName="email"
          type="email"
          name="email"
          autocomplete="email"
          required
        />
        <div class="errors">
          <p
            *ngFor="
              let error of updateAccountDetailsForm.get('email')?.errors?.errors
            "
          >
            {{ "errors." + error.error | translate: error.params }}
          </p>
        </div>
      </label>
    </shared-form>
  </div>
</section>

<section>
  <div class="title">
    <h1>{{ "publisher.details.image.__title" | translate }}</h1>
  </div>
  <div class="content">
    <shared-form
      [submitButtonText]="'generic.update' | translate"
      [formGroup]="imageForm"
      (confirm)="onImageFormSubmit($event)"
    >
      <label>
        {{ "publisher.details.image.image" | translate }}
        <input
          formControlName="image"
          type="file"
          name="image"
          accept="image/*"
          required
          (change)="onImageChange($event)"
        />
        <div class="errors">
          <p *ngFor="let error of imageForm.get('image')?.errors?.errors">
            {{ "errors." + error.error | translate: error.params }}
          </p>
        </div>
      </label>
    </shared-form>
  </div>
</section>
