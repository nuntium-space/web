<section>
  <div class="title">
    <h1>{{ "organization.details.__title" | translate }}</h1>
  </div>
  <div class="content">
    <shared-form
      [submitButtonText]="'generic.update' | translate"
      [formGroup]="detailsForm"
      (confirm)="onDetailsFormSubmit($event)"
    >
      <label>
        {{ "organization.details.name" | translate }}
        <input formControlName="name" type="text" name="name" required />
        <div class="errors">
          <p *ngFor="let error of detailsForm.get('name')?.errors?.errors">
            {{ "errors." + error.error | translate: error.params }}
          </p>
        </div>
      </label>
    </shared-form>
  </div>
</section>
