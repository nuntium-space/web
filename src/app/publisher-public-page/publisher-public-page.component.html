<app-header></app-header>

<aside *ngIf="publisher">
    <h1>{{ publisher.name }}</h1>
    <section *ngIf="publisher.__metadata?.is_author">
        <div class="title">
            <h1>{{ "publisher_public_page.actions.__title" | translate }}</h1>
        </div>
        <div class="content">
            <div>
                <a class="button fill" routerLink="new">
                    &#43; {{ "publisher_public_page.actions.new_article" | translate }}
                </a>
            </div>
        </div>
    </section>
    <section *ngIf="bundles && (publisher.__metadata && !publisher.__metadata.is_subscribed)">
        <div class="title">
            <h1>{{ "publisher_public_page.subscribe.__title" | translate }}</h1>
        </div>
        <div class="content">
            <p *ngIf="bundles.length === 0">
                {{ "publisher_public_page.subscribe.empty" | translate }}
            </p>
            <a
                *ngFor="let bundle of bundles"

                routerLink="/bundle/{{ bundle.id }}/subscribe"

                class="bundle dark"
            >
                <span class="name">{{ bundle.name }}</span>
            </a>
        </div>
    </section>
</aside>

<main>
    <article-list *ngIf="isSubscribed" [articles]="articles"></article-list>
    <div *ngIf="!isSubscribed && publisher" class="payment-required">
        <img src="/assets/credit-card-payment.svg" alt="">
        <h1
            [innerHTML]="'publisher_public_page.not_subscribed' | translate:{ PUBLISHER_NAME: publisher.name }"
        >
        </h1>
        <p
            [innerHTML]="'publisher_public_page.how_to_subscribe' | translate:{ PUBLISHER_NAME: publisher.name }"
        >
        </p>
    </div>
</main>
