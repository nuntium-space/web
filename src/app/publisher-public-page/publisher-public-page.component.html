<app-header></app-header>

<aside *ngIf="publisher">
    <h1>{{publisher.name}}</h1>
    <div *ngIf="bundles">
        <button (click)="showBundleList = !showBundleList">
            Subscribe
        </button>
        <div *ngIf="showBundleList">
            <p *ngIf="bundles.length === 0">
                There are no bundles for this publisher
            </p>
            <div
                *ngFor="let bundle of bundles"

                class="bundle link dark"
                tabindex="0"

                (click)="onBundleSelected(bundle)"
            >
                <span class="name">{{bundle.name}}</span>
                <span class="price">
                    {{bundle.price / 100}}
                    <span class="currency">USD</span>
                    <span class="billing-period">/ month</span>
                </span>
            </div>
        </div>
    </div>
</aside>

<main>
    <article-list [articles]="articles"></article-list>
</main>
