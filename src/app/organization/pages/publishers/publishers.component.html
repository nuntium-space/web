<section>
    <div class="title">
        <h1>{{ "organization.publishers.__title" | translate }}</h1>
        <a routerLink="publishers/create" class="button">
            {{ "generic.create" | translate }}
        </a>
    </div>
    <div class="content">
        <div *ngIf="!publishers">
            <shared-spinner></shared-spinner>
        </div>
        <div *ngIf="publishers" class="list">
            <div *ngIf="publishers.length === 0">
                <p>{{ "organization.publishers.empty" | translate }}</p>
            </div>
            <div *ngFor="let publisher of publishers" class="list-item-with-actions">
                <a routerLink="/publisher/{{ publisher.id }}">
                    <shared-badge *ngIf="!publisher.verified">
                        {{ "organization.publishers.unverified" | translate }}
                    </shared-badge>
                    <p>{{ publisher.name }}</p>
                </a>
                <shared-popup-menu theme="light">
                    <shared-danger-button
                        theme="dark"

                        [message]="'generic.delete' | translate"

                        (confirm)="deletePublisher(publisher)"
                    >
                        {{ "generic.delete" | translate }}
                    </shared-danger-button>
                </shared-popup-menu>
            </div>
        </div>
    </div>
</section>
