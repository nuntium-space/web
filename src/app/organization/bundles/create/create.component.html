<app-header></app-header>

<organization-menu section="bundles"></organization-menu>

<main>
    <section>
        <div class="title">
            <h1>Create new bundle</h1>
        </div>
        <div class="content">
            <div>
                <form [formGroup]="form" (submit)="onSubmit($event)">
                    <label>
                        Name
                        <input
                            formControlName="name"
        
                            type="text"
                            name="name"
                            required
                        >
                        <div *ngIf="form.get('name')?.errors" class="errors">
                            <p *ngFor="let error of form.get('name')?.errors?.errors">
                                {{error}}
                            </p>
                        </div>
                    </label>
                    <label>
                        Price (USD)
                        <input
                            formControlName="price"
        
                            type="number"
                            name="price"
                            min="0"
                            step="0.01"
                            required
                        >
                        <div *ngIf="form.get('price')?.errors" class="errors">
                            <p *ngFor="let error of form.get('price')?.errors?.errors">
                                {{error}}
                            </p>
                        </div>
                    </label>
                    <button type="submit">
                        Create
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>
