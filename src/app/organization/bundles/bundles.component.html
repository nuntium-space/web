<app-header></app-header>

<organization-menu section="bundles"></organization-menu>

<main>
    <section>
        <div class="title">
            <h1>{{ "organization.bundles.__title" | translate }}</h1>
            <button routerLink="create">
                &#43; {{ "generic.create" | translate }}
            </button>
        </div>
        <div class="content">
            <div *ngIf="!bundles">
                <spinner></spinner>
            </div>
            <div *ngIf="bundles" class="list">
                <div *ngIf="bundles.length === 0">
                    <p>{{ "organization.bundles.empty" | translate }}</p>
                </div>
                <a
                    *ngFor="let bundle of bundles"

                    routerLink="/bundle/{{ bundle.id }}"
                    class="dark"
                >
                    <badge *ngIf="!bundle.active" [text]="'organization.bundles.archived' | translate"></badge>
                    <p>{{ bundle.name }}</p>
                </a>
            </div>
        </div>
    </section>
</main>
