<shared-header></shared-header>

<organization-menu section="publishers"></organization-menu>

<main>
    <section>
        <div class="title">
            <h1>{{ "organization.publishers.create.__title" | translate }}</h1>
        </div>
        <div class="content">
            <form [formGroup]="form" (submit)="onSubmit($event)">
                <label>
                    {{ "organization.publishers.create.name" | translate }}
                    <input
                        formControlName="name"

                        type="text"
                        name="name"
                        required
                    >
                    <div class="errors">
                        <p *ngFor="let error of form.get('name')?.errors?.errors">
                            {{ "errors." + error.error | translate:error.params }}
                        </p>
                    </div>
                </label>
                <label>
                    URL
                    <input
                        formControlName="url"

                        type="url"
                        name="url"
                        required
                    >
                    <div class="errors">
                        <p *ngFor="let error of form.get('url')?.errors?.errors">
                            {{ "errors." + error.error | translate:error.params }}
                        </p>
                    </div>
                </label>
                <button type="submit">
                    {{ "generic.create" | translate }}
                </button>
            </form>
        </div>
    </section>
</main>
