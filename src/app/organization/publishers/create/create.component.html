<app-header></app-header>

<organization-menu section="publishers"></organization-menu>

<main>
    <section>
        <div class="title">
            <h1>Create new publisher</h1>
        </div>
        <div class="content">
            <div>
                <form [formGroup]="form" (submit)="onSubmit($event)">
                    <label>
                        Name
                        <input
                            formControlName="name"

                            type="text"
                            name="name"
                            required
                        >
                        <div *ngIf="form.get('name')?.errors" class="errors">
                            <p *ngFor="let error of form.get('name')?.errors?.errors">
                                {{error}}
                            </p>
                        </div>
                    </label>
                    <label>
                        URL
                        <input
                            formControlName="url"

                            type="url"
                            name="url"
                            required
                        >
                        <div *ngIf="form.get('url')?.errors" class="errors">
                            <p *ngFor="let error of form.get('url')?.errors?.errors">
                                {{error}}
                            </p>
                        </div>
                    </label>
                    <button type="submit">
                        Create
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>
