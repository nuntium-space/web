<aside *ngIf="organization">
    <stripe-connect-button [organization]="organization"></stripe-connect-button>
    <section>
        <div class="title">
            <h1>{{ organization.name }}</h1>
        </div>
        <div class="content">
            <a
                routerLink="/organization/{{ organization.id }}/details"
                [class.selected]="section === 'details'"
            >
                {{ "organization.details.__title" | translate }}
            </a>
            <a
                routerLink="/organization/{{ organization.id }}/publishers"
                [class.selected]="section === 'publishers'"
            >
                {{ "organization.publishers.__title" | translate }}
            </a>
            <a
                routerLink="/organization/{{ organization.id }}/bundles"
                [class.selected]="section === 'bundles'"
            >
                {{ "organization.bundles.__title" | translate }}
            </a>
        </div>
    </section>
</aside>
