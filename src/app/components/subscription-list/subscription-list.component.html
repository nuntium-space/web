<div *ngIf="subscriptions" class="list">
    <div *ngIf="subscriptions.length === 0">
        <p>You are not subscribed to any bundle</p>
    </div>
    <div *ngFor="let subscription of subscriptions" class="bundle">
        <p>{{subscription.bundle.name}}</p>
        <p class="price">
            {{subscription.bundle.price / 100}}
            <span class="currency">USD</span>
            <span class="billing-period">/ month</span>
        </p>
        <small *ngIf="subscription.status === 'active'">
            {{subscription.cancel_at_period_end ? "Cancels on" : "Renews on"}}
            <b>{{subscription.current_period_end | date:"longDate"}}</b>
        </small>
        <small *ngIf="subscription.canceled_at">
            Canceled at
            <b>{{subscription.canceled_at | date:"longDate"}}</b>
        </small>
    </div>
</div>
