<button
    class="danger {{ class }}"

    (click)="showConfirmDialog = true"
>
    {{ text }}
</button>

<div *ngIf="showConfirmDialog" class="dialog">
    {{ alertText }}
    <div class="actions">
        <button
            class="danger"

            (click)="onConfirm()"
        >
            {{ text }}
        </button>
        <button (click)="showConfirmDialog = false">
            {{ "generic.cancel" | translate }}
        </button>
    </div>
</div>
