<input
    type="file"
    name="image"
    accept="image/*"
    required

    (change)="onChange($event)"
>

<!-- TODO: Make this accessible -->
<div tabindex="0" class="img-container">
    <img *ngIf="imageSrc" [src]="imageSrc" alt="">
    <p *ngIf="!imageSrc">
        {{ "components.inputs.image.choose_image" | translate }}
    </p>
</div>
