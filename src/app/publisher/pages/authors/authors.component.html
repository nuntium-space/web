<section>
    <div class="title">
        <h1>{{ "publisher.authors.__title" | translate }}</h1>
        <a routerLink="authors/invite" class="button">
            {{ "publisher.authors.invite" | translate }}
        </a>
    </div>
    <div class="content">
        <div *ngIf="!authors">
            <shared-spinner></shared-spinner>
        </div>
        <div *ngIf="authors" class="list">
            <div *ngIf="authors.length === 0">
                <p>{{ "publisher.authors.empty" | translate }}</p>
            </div>
            <div *ngFor="let author of authors" class="list-item-with-actions">
                <div>
                    <h3 *ngIf="author.user.full_name">
                        {{ author.user.full_name }}
                    </h3>
                    <a href="mailto:{{ author.user.email }}">
                        {{ author.user.email }}
                    </a>
                </div>
                <div class="actions">
                    <shared-danger-button
                        [message]="'generic.remove' | translate"

                        (confirm)="removeAuthor(author)"
                    >
                        {{ "generic.remove" | translate }}
                    </shared-danger-button>
                </div>
            </div>
        </div>
    </div>
</section>
