<app-header></app-header>

<publisher-menu section="authors"></publisher-menu>

<main>
    <section>
        <div class="title">
            <h1>Authors</h1>
            <button routerLink="invite">
                &#43; Invite
            </button>
        </div>
        <div class="content">
            <div *ngIf="!authors">
                <spinner></spinner>
            </div>
            <div *ngIf="authors" class="list">
                <div *ngIf="authors.length === 0">
                    <p>You haven't invited any author</p>
                </div>
                <a
                    *ngFor="let author of authors"

                    routerLink="/author/{{author.id}}"
                    class="dark"
                >
                    <p>{{author.user.first_name}} {{author.user.last_name}}</p>
                </a>
            </div>
        </div>
    </section>
</main>
