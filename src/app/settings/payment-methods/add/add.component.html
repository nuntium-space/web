<app-header></app-header>

<settings-menu section="payment-methods"></settings-menu>

<main>
    <section>
        <div class="title">
            <h1>{{ "settings.account.payment_methods.add.__title" | translate }}</h1>
        </div>
        <div class="content">
            <form (submit)="onSubmit($event)">
                <label>
                    {{ "settings.account.payment_methods.add.card" | translate }}
                    <div id="card-element"></div>
                    <div class="errors" *ngIf="cardElementError">
                        <p>{{ cardElementError }}</p>
                    </div>
                </label>
                <button type="submit">{{ "generic.add" | translate }}</button>
            </form>
        </div>
    </section>
</main>
