<app-header></app-header>

<settings-menu section="payment-methods"></settings-menu>

<main>
    <section>
        <div class="title">
            <h1>Payment Methods</h1>
            <button routerLink="add">
                &#43; Add
            </button>
        </div>
        <div class="content">
            <div *ngIf="!paymentMethods">
                <spinner></spinner>
            </div>
            <div *ngIf="paymentMethods" class="list">
                <div *ngIf="paymentMethods.length === 0">
                    <p>You haven't added any payment method</p>
                </div>
                <div
                    *ngFor="let paymentMethod of paymentMethods"

                    [ngSwitch]="paymentMethod.type"

                    class="list-item-with-action"
                >
                    <div *ngSwitchCase="'card'">
                        <p class="brand">
                            <span>{{paymentMethod.data.brand}}</span>
                            <small *ngIf="paymentMethod.__metadata?.is_default" class="default-pm-badge">Default</small>
                        </p>
                        <p>
                            {{paymentMethod.data.exp_month.toString().padStart(2, "0")}}
                            /
                            {{paymentMethod.data.exp_year}}
                        </p>
                        <p>
                            &bull;&bull;&bull;&bull;
                            {{paymentMethod.data.last4}}
                        </p>
                    </div>
                    <div class="actions">
                        <button
                            *ngIf="paymentMethod.__metadata && !paymentMethod.__metadata.is_default"

                            (click)="setDefaultPaymentMethod(paymentMethod)"
                        >
                            Make default
                        </button>
                        <button (click)="removePaymentMethod(paymentMethod)">
                            &minus; Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
