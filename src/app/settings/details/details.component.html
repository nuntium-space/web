<shared-header></shared-header>

<settings-menu section="details"></settings-menu>

<main>
    <section>
        <div class="title">
            <h1>{{ "settings.account.details.__title" | translate }}</h1>
        </div>
        <div class="content">
            <form [formGroup]="updateAccountDetailsForm" (submit)="onUpdateAccountDetailsFormSubmit($event)">
                <label>
                    {{ "generic.username" | translate }}
                    <input
                        formControlName="username"

                        type="text"
                        name="username"
                        autocomplete="username"
                        required
                    >
                    <div *ngIf="updateAccountDetailsForm.get('username')?.errors" class="errors">
                        <p *ngFor="let error of updateAccountDetailsForm.get('username')?.errors?.errors">
                            {{ "errors." + error.error | translate:error.params }}
                        </p>
                    </div>
                </label>
                <label>
                    {{ "generic.email" | translate }}
                    <input
                        formControlName="email"

                        type="email"
                        name="email"
                        autocomplete="email"
                        required
                    >
                    <div *ngIf="updateAccountDetailsForm.get('email')?.errors" class="errors">
                        <p *ngFor="let error of updateAccountDetailsForm.get('email')?.errors?.errors">
                            {{ "errors." + error.error | translate:error.params }}
                        </p>
                    </div>
                </label>
                <button type="submit">
                    {{ "generic.update" | translate }}
                </button>
            </form>
        </div>
    </section>
</main>
