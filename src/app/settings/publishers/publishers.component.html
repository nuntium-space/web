<app-header></app-header>

<settings-menu section="publishers"></settings-menu>

<main>
    <section>
        <div class="title">
            <h1>{{ "settings.author.publishers.__title" | translate }}</h1>
        </div>
        <div class="content">
            <div *ngIf="!authors">
                <spinner></spinner>
            </div>
            <div *ngIf="authors" class="list">
                <div *ngIf="authors.length === 0">
                    <p>{{ "settings.author.publishers.empty" | translate }}</p>
                </div>
                <a
                    *ngFor="let author of authors"

                    routerLink="/~{{ author.publisher.id }}"
                    class="dark"
                >
                    <p>{{ author.publisher.name }}</p>
                </a>
            </div>
        </div>
    </section>
</main>
