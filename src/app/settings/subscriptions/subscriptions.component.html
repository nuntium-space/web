<app-header></app-header>

<settings-menu section="subscriptions"></settings-menu>

<main>
    <section>
        <div class="title">
            <h1>Subscriptions</h1>
            <button (click)="manageSubscriptions()">Manage</button>
        </div>
        <div class="content">
            <div *ngIf="!subscriptions">
                <spinner></spinner>
            </div>
            <div *ngIf="subscriptions" class="list">
                <p *ngIf="subscriptions.length === 0">You are not subscribed to any bundle</p>
                <div *ngFor="let subscription of subscriptions">
                    <p>{{subscription.bundle.id}}</p>
                </div>
            </div>
        </div>
    </section>
</main>
