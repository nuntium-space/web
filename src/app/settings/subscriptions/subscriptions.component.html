<app-header></app-header>

<settings-menu section="subscriptions"></settings-menu>

<main>
    <section>
        <div class="title">
            <h1>Subscriptions</h1>
        </div>
        <div class="content">
            <div *ngIf="!subscriptions">
                <spinner></spinner>
            </div>
            <div id="subscriptions" *ngIf="subscriptions">
                <p *ngIf="subscriptions.length === 0">You are not subscribed to any bundle</p>
                <p *ngFor="let subscription of subscriptions">
                    <span>{{subscription.bundle.id}}</span>
                </p>
            </div>
        </div>
    </section>
</main>
