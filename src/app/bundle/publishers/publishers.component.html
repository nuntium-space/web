<section>
    <div class="title">
        <h1>{{ "bundle.publishers.__title" | translate }}</h1>
        <a routerLink="add" class="button">
            &#43; {{ "generic.add" | translate }}
        </a>
    </div>
    <div class="content">
        <div *ngIf="!publishers">
            <shared-spinner></shared-spinner>
        </div>
        <div *ngIf="publishers" class="list">
            <div *ngIf="publishers.length === 0">
                <p>{{ "bundle.publishers.empty" | translate }}</p>
            </div>
            <div *ngFor="let publisher of publishers" class="list-item-with-actions">
                <a routerLink="/publisher/{{ publisher.id }}">
                    <p>{{ publisher.name }}</p>
                </a>
                <div class="actions">
                    <button (click)="removePublisher(publisher)">
                        {{ "generic.remove" | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
