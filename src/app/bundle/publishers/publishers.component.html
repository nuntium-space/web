<app-header></app-header>

<bundle-menu section="publishers"></bundle-menu>

<main>
    <section>
        <div class="title">
            <h1>Publishers</h1>
            <button routerLink="add">
                &#43; {{ "generic.add" | translate }}
            </button>
        </div>
        <div class="content">
            <div *ngIf="!publishers">
                <spinner></spinner>
            </div>
            <div *ngIf="publishers" class="list">
                <div *ngIf="publishers.length === 0">
                    <p>You haven't added any publisher</p>
                </div>
                <div *ngFor="let publisher of publishers" class="list-item-with-actions">
                    <a
                        routerLink="/publisher/{{publisher.id}}"
                        class="dark"
                    >
                        <p>{{ publisher.name }}</p>
                    </a>
                    <div class="actions">
                        <button (click)="removePublisher(publisher)">
                            Remove
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
