<app-header></app-header>

<bundle-menu section="publishers"></bundle-menu>

<main>
    <section>
        <div class="title">
            <h1>Add publisher</h1>
        </div>
        <div class="content">
            <div *ngIf="!publishers">
                <spinner></spinner>
            </div>
            <div id="publishers" *ngIf="publishers">
                <p *ngIf="publishers.length === 0">You don't have any publisher to add</p>
                <div *ngFor="let publisher of publishers">
                    <a
                        routerLink="/publisher/{{publisher.id}}"
                        class="dark"
                    >
                        <p>{{publisher.name}}</p>
                    </a>
                    <button (click)="addPublisher(publisher)">
                        &#43; Add
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
