<app-header></app-header>

<bundle-menu section="prices"></bundle-menu>

<main>
    <section>
        <div class="title">
            <h1>Add price</h1>
        </div>
        <div class="content">
            <form [formGroup]="form" (submit)="onSubmit($event)">
                <label>
                    Amount
                    <input
                        formControlName="amount"

                        type="number"
                        name="amount"
                        min="0"
                        required
                    >
                    <div *ngIf="form.get('amount')?.errors" class="errors">
                        <p *ngFor="let error of form.get('amount')?.errors?.errors">
                            {{ error }}
                        </p>
                    </div>
                </label>
                <small>
                    We take a <b>20%</b> cut on every transaction
                </small>
                <label>
                    Currency
                    <select formControlName="currency">
                        <option
                            *ngFor="let currency of currencies"

                            value="{{currency.name}}"
                        >
                            {{ currency.name.toUpperCase() }}
                        </option>
                    </select>
                    <div *ngIf="form.get('currency')?.errors" class="errors">
                        <p *ngFor="let error of form.get('currency')?.errors?.errors">
                            {{ error }}
                        </p>
                    </div>
                </label>
                <button type="submit">
                    {{ "generic.create" | translate }}
                </button>
            </form>
        </div>
    </section>
</main>
