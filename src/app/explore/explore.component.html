<app-header></app-header>

<main *ngIf="articles">
    <div *ngIf="articles.length === 0" class="empty-feed">
        <img src="/assets/empty-search-result.svg" alt="">
        <h1>
            <span>No results for</span>
            {{searchQuery}}
        </h1>
    </div>
    <article-list [articles]="articles"></article-list>
</main>
