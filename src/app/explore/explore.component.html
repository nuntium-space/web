<shared-header></shared-header>

<shared-spinner *ngIf="!articles && searchQuery.trim().length > 0"></shared-spinner>

<aside>
    <shared-search-input></shared-search-input>
    <section>
        <div class="title">
            Trending
        </div>
        <div class="content">
            <shared-spinner *ngIf="!trendingArticles"></shared-spinner>
            <article-list
                *ngIf="trendingArticles && trendingArticles.length > 0"

                [articles]="trendingArticles"
            >
            </article-list>
        </div>
    </section>
    <section>
        <div class="title">
            Recently viewed
        </div>
        <div class="content">
            <shared-spinner *ngIf="!recentlyViewedArticles"></shared-spinner>
            <article-list
                *ngIf="recentlyViewedArticles && recentlyViewedArticles.length > 0"

                [articles]="recentlyViewedArticles"
            >
            </article-list>
        </div>
    </section>
</aside>

<main *ngIf="articles">
    <h1
        *ngIf="articles.length === 0 && searchQuery.trim().length > 0"

        class="no-results"

        [innerHTML]="'explore.search.empty' | translate:{ QUERY: searchQuery }"
    >
    </h1>
    <article-list [articles]="articles"></article-list>
</main>
