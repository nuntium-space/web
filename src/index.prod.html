<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>nuntium</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://static.nuntium.space/fonts/main.css">

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#5b2ab1"
    />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="nuntium" />
    <meta name="application-name" content="nuntium" />
    <meta name="msapplication-TileColor" content="#5b2ab1" />
    <meta name="msapplication-config" content="/assets/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <style>
      .spinner-container {
        display: grid;
        place-content: center;
        height: calc(100vh - 2rem);
      }

      .spinner {
        margin: auto;
        border: 0.3em solid var(--primary-color);
        width: 3em;
        height: 3em;
        border-radius: 50%;
        border-left-color: transparent;
        animation: rotate 1s linear infinite;
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
    </app-root>
  </body>
</html>
