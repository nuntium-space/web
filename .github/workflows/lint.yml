name: Lint

on:
  workflow_run:
    workflows: ["Format"]
    types:
      - completed

jobs:
  lint:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: setup
        uses: actions/setup-node@master
        with:
          node-version: "14"

      - name: dependencies
        run: npm ci

      - name: lint
        run: npm run lint
